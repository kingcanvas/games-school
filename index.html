<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Update V0.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #e2e8f0;
            background-image: linear-gradient(135deg, #f0f4f8 0%, #dbe2ef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background-color: #ffffff;
            backdrop-filter: blur(10px);
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gradient-button {
            background-image: linear-gradient(to right, #4c51bf, #6b46c1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .gradient-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 81, 191, 0.4);
        }

        .input-field {
            transition: box-shadow 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }

        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(76, 81, 191, 0.2);
            border-color: #4c51bf;
        }
    </style>
</head>
<body>
    <div class="login-card p-10 w-full max-w-sm">
        <div class="flex flex-col items-center mb-6">
            <svg class="w-16 h-16 text-blue-600 mb-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.98 5.98 0 0110 16a5.977 5.977 0 01-5.454-2.084A5 5 0 0010 11z" clip-rule="evenodd"></path>
            </svg>
            <h2 class="text-4xl font-extrabold text-gray-900 text-center tracking-tight">Welcome Back</h2>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" required class="input-field block w-full px-5 py-3 bg-gray-100 border border-gray-300 rounded-xl shadow-sm focus:outline-none">
            </div>
            
            <div id="messageBox" class="text-center p-3 rounded-xl text-sm font-semibold hidden"></div>
            
            <div>
                <button type="submit" class="gradient-button w-full flex justify-center py-4 px-6 rounded-xl shadow-lg text-lg font-bold text-white focus:outline-none focus:ring-4 focus:ring-purple-500 focus:ring-opacity-50">
                    Log In
                </button>
            </div>
        </form>
    </div>

    <script>
        const testPasswords = [
            "laneis1@you", 
            "ZBisOwner", 
            "J@Me", 
            "JG@he", 
            "LS10@den",
			"JakeisP13"
        ];

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const passwordInput = document.getElementById('password');
            const messageBox = document.getElementById('messageBox');

            const enteredPassword = passwordInput.value;

            if (testPasswords.includes(enteredPassword)) {
                messageBox.textContent = 'Login successful!';
                messageBox.className = 'text-center p-3 rounded-xl text-sm font-semibold text-green-700 bg-green-100 block';

                setTimeout(() => {
                    window.location.href = 'anakvandvjaa.html';
                }, 1500);

            } else {
                messageBox.textContent = 'Invalid password.';
                messageBox.className = 'text-center p-3 rounded-xl text-sm font-semibold text-red-700 bg-red-100 block';
            }
        });
    </script>
</body>
</html>
