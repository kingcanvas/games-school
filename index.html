<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZGames Login - V0.1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #6d28d9;
            --secondary-color: #7c3aed;
            --bg-color: #0d0f1a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            color: #d1d5db;
        }

        .bg-animated-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            opacity: 0.5;
            filter: blur(50px);
            animation: moveOrb 15s infinite ease-in-out;
        }
        
        .orb-1 { width: 300px; height: 300px; background: #c084fc; top: -10%; left: -10%; animation-duration: 18s; }
        .orb-2 { width: 400px; height: 400px; background: #60a5fa; bottom: -20%; right: -20%; animation-duration: 22s; }
        .orb-3 { width: 250px; height: 250px; background: #f472b6; top: 50%; left: 40%; animation-duration: 16s; }
        .orb-4 { width: 350px; height: 350px; background: #10b981; bottom: 30%; left: -15%; animation-duration: 20s; }

        @keyframes moveOrb {
            0% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(20vw, 15vh) scale(1.1); }
            50% { transform: translate(50vw, -10vh) scale(0.9); }
            75% { transform: translate(30vw, 25vh) scale(1.2); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .login-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(30px) saturate(180%);
            border-radius: 2.5rem;
            box-shadow: 0 40px 60px -15px rgba(0, 0, 0, 0.4), 0 20px 30px -10px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease-out;
            transform-style: preserve-3d;
            z-index: 10;
            transition: transform 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gradient-button {
            background-image: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .gradient-button:hover:not(:disabled) {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(124, 58, 237, 0.4);
        }
        
        .gradient-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            filter: grayscale(50%);
        }
        
        .input-field {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease-in-out;
            color: #e5e7eb;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.4);
            background-color: rgba(255, 255, 255, 0.15);
        }
        
        /* New glowing border effect on hover/focus */
        .glowing-border {
            position: relative;
            z-index: 1;
        }

        .glowing-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #f472b6, #60a5fa, #c084fc);
            z-index: -1;
            border-radius: inherit;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .login-card:hover .glowing-border::before,
        .input-field:focus + .glowing-border::before {
            opacity: 1;
        }

        .input-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9ca3af;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: #d1d5db;
        }
        
        .toggle-password .icon-show {
            display: block;
        }
        .toggle-password .icon-hide {
            display: none;
        }
        .show-password .icon-show {
            display: none;
        }
        .show-password .icon-hide {
            display: block;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message Box Animations */
        #messageBox {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        #messageBox.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="bg-animated-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
    </div>
    
    <div class="login-card p-12 w-full max-w-sm" onmousemove="handleMouseMove(event)" onmouseleave="resetParallax()">
        <div class="flex flex-col items-center mb-8">
            <svg class="w-16 h-16 text-purple-400 mb-4 transition-transform duration-500 hover:rotate-6" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 2c3.31 0 6 2.69 6 6v3.89l-6 3.33-6-3.33V9c0-3.31 2.69-6 6-6zm0 10.5L14 11l2-2h-3V5.5l-2-2-2 2V9H6l2 2 2.5 1.5z"/>
            </svg>
            <h2 class="text-4xl font-bold text-gray-100 text-center tracking-wide">Access Portal</h2>
            <p class="text-sm text-gray-400 mt-2">Enter your secure key to proceed.</p>
            <p class="text-xs text-gray-500 mt-1">Version: 0.1</p>
        </div>
        
        <form id="loginForm" class="space-y-6">
            <div class="input-group">
                <label for="password" class="block text-sm font-semibold text-gray-400 mb-2">Secure Key</label>
                <input type="password" id="password" name="password" required class="input-field block w-full px-5 py-3 rounded-2xl placeholder-gray-500">
                <div id="togglePassword" class="toggle-password w-6 h-6 text-gray-500">
                    <svg class="icon-show w-full h-full" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h2c0-1.66 1.34-3 3-3s3 1.34 3 3v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM6 10h14v10H6V10zm4 4c0-.55-.45-1-1-1s-1 .45-1 1 .45 1 1 1 1-.45 1-1z"/>
                    </svg>
                    <svg class="icon-hide w-full h-full" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM8 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H8V6zm10 14H6V10h12v10zm-6-3c.83 0 1.5-.67 1.5-1.5S12.83 15 12 15s-1.5.67-1.5 1.5.67 1.5 1.5 1.5z"/>
                    </svg>
                </div>
            </div>
            
            <div id="validationMessage" class="text-sm font-medium text-center text-red-400 my-2 hidden"></div>
            
            <div id="messageBox" class="text-center p-3 rounded-2xl text-sm font-medium hidden"></div>
            
            <div>
                <button type="submit" id="loginButton" class="gradient-button w-full flex justify-center py-4 px-6 rounded-2xl shadow-lg text-lg font-bold text-white focus:outline-none focus:ring-4 focus:ring-purple-500 transition-all duration-200">
                    Log In
                </button>
            </div>
        </form>
    </div>

    <script>
        
        const Passwords = [
            "laneis1@you",
            "ZBisOwner",
            "J@Me",
            "JG@he",
            "LS10@den",
            "JakeisP13",
			"GuessUser"
        ];
        const MIN_PASSWORD_LENGTH = 3;

        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const togglePasswordContainer = document.getElementById('togglePassword');
        const validationMessage = document.getElementById('validationMessage');
        const messageBox = document.getElementById('messageBox');
        const loginButton = document.getElementById('loginButton');
        const loginCard = document.querySelector('.login-card');

        const handleMouseMove = (e) => {
            const rect = loginCard.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const rx = -y / 20;
            const ry = x / 20;
            loginCard.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
        };

        const resetParallax = () => {
            loginCard.style.transform = `rotateX(0deg) rotateY(0deg)`;
        };

        togglePasswordContainer.addEventListener('click', function() {
            const isPassword = passwordInput.getAttribute('type') === 'password';
            passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
            togglePasswordContainer.classList.toggle('show-password', isPassword);
        });
        
        passwordInput.addEventListener('input', function() {
            if (passwordInput.value.length < MIN_PASSWORD_LENGTH) {
                validationMessage.textContent = 'Password must be at least ' + MIN_PASSWORD_LENGTH + ' characters long.';
                validationMessage.classList.remove('hidden');
                loginButton.disabled = true;
            } else {
                validationMessage.classList.add('hidden');
                loginButton.disabled = false;
            }
            messageBox.classList.add('hidden');
        });

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            if (passwordInput.value.length < MIN_PASSWORD_LENGTH) {
                return;
            }

            loginButton.innerHTML = '<div class="loader"></div>';
            loginButton.disabled = true;

            const enteredPassword = passwordInput.value;

            setTimeout(() => {
                if (Passwords.includes(enteredPassword)) {
                    messageBox.textContent = 'Login successful!';
                    messageBox.className = 'text-center p-3 rounded-2xl text-sm font-medium text-green-400 bg-green-900 block visible';

                    setTimeout(() => {
                        window.location.href = 'anakvandvjaa.html';
                    }, 1500);

                } else {
                    messageBox.textContent = 'Invalid password.';
                    messageBox.className = 'text-center p-3 rounded-2xl text-sm font-medium text-red-400 bg-red-900 block visible';
                }

                loginButton.innerHTML = 'Log In';
                loginButton.disabled = false;

            }, 1000);
        });
    </script>
</body>
</html>
